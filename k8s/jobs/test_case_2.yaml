apiVersion: batch/v1
kind: Job
metadata:
  name: test-case-2
  namespace: criu
  labels:
    app: test-case-2
spec:
  template:
    metadata:
      labels:
        app: test-case-2
    spec:
      nodeSelector:
        layer: cloud
      serviceAccountName: test
      restartPolicy: Never
      containers:
        - name: test-case-2-cont
          image: nefks/criu_test_case_2:latest
          imagePullPolicy: Always
          env:
            - name: EDGE-NODE-GROUP
              value: "eks-edge"
            - name: SETUP_NAMESPACE
              value: "criu"
  ttlSecondsAfterFinished: 120
  backoffLimit: 3
